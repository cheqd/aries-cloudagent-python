# see: https://pypi.org/project/ConfigArgParse/ for file format overview
# this runs aca-py with a minumum set of parameters
# the following are quivalent to:
#    ./bin/aca-py start -it http 0.0.0.0 8020 -ot http --endpoint http://localhost:8020 --admin-insecure-mode --admin 0.0.0.0 8021 --no-ledger
# run as:
#    ./bin/aca-py start --arg-file ./demo/cheqd-args.yaml
label: Aries Cloud Agent + Github Resolver
log-level: DEBUG
# Admin
admin: [0.0.0.0, 8021]
admin-insecure-mode: true

# Load toolbox plugin
plugin:
  - acapy_resolver_github

# Transport
inbound-transport:
  - [http, 0.0.0.0, 8020]
outbound-transport: http
endpoint:
  - http://localhost:8020
  - ws://localhost:8020

# Ledger
no-ledger: true

# Connections
debug-connections: true
debug-credentials: true
debug-presentations: true
auto-accept-invites: true
auto-accept-requests: true

# Credentials and Presentations
preserve-exchange-records: true
auto-store-credential: true
auto-respond-credential-proposal: true
auto-respond-credential-offer: true
auto-respond-credential-request: true

auto-respond-presentation-proposal: true
auto-respond-presentation-request: true
auto-verify-presentation: true

# Wallet
wallet-name: cheq-1
wallet-type: askar  #askar-anoncreds #askar
wallet-key: "cheq-1"
auto-provision: true
wallet-storage-type: postgres_storage
wallet-storage-creds: '{"account":"postgres","password":"postgres","admin_account":"postgres","admin_password":"postgres"}'
wallet-storage-config: '{"url":"host.docker.internal:5432","max_connections":5}'
